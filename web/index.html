<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Simple Forum Application</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/assets/css/screen.css" />
</head>
<body>
    <header>
        <div class="content">
            <a href="#/" class="logo"><span class="main-logo-text">&lt;</span>FORUM<span class="main-logo-text">&gt;</span></a>
            <form id="search-form" class="search-form">
                <span class="sprite search"></span>
                <input type="text" placeholder="What are you searching for...?">
            </form>
        </div>
    </header>

    <section ng-view id="main-container" class="main-container">
    </section>

    <footer class="clearfix">
        <div class="content clearfix">
            <div class="sprite epam-logo"></div>
            <div class="pull-right copyright">(c) 2016 EPAM Systems Kft.</div>
            <div class="pull-left attribution">Free Icon Set Designed by Brankic1979!</div>
        </div>
    </footer>

    <div class="toast"></div>

    <script src="assets/js/lib/jquery.js"></script>
    <script src="assets/js/lib/angular.js"></script>
    <script src="assets/js/lib/angular-route.js"></script>

    <script src="assets/js/app/app.js"></script>

    <script src="assets/js/app/common/event.js"></script>
    <script src="assets/js/app/common/utils.js"></script>

    <script src="assets/js/app/entity/topic.js"></script>
    <script src="assets/js/app/entity/message.js"></script>

    <script src="assets/js/app/storage/base-storage.js"></script>
    <script src="assets/js/app/storage/ajax-storage.js"></script>
    <script src="assets/js/app/storage.js"></script>

    <script src="assets/js/app/controller/headerCtrl.js"></script>
    <script src="assets/js/app/controller/topicListCtrl.js"></script>
    <script src="assets/js/app/controller/topicCtrl.js"></script>
</body>
</html>
